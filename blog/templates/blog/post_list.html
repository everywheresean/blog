{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
			{% if post.published_date %}
				<div class="date">
					<strong>{{post.published_date}}</strong>
				</div>
				{% endif %}
			<p>{{post.text|linebreaksbr}}</p>
		</div>
	{% endfor %}
{% endblock %}
